services:
  backend:
    build: ./backend
    container_name: osint-backend
    ports:
      - "9000:8000"
    env_file:
      - .env.docker
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - REDIS_HOST=redis
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - osint-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.build
    container_name: osint-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - osint-network
    restart: unless-stopped

  mongodb:
    image: mongo:6.0
    container_name: osint-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - osint-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: osint-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - osint-network
    restart: unless-stopped

networks:
  osint-network:

volumes:
  mongodb_data:
  redis_data:
